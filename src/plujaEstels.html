<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Format Experiment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
    <header class="bg-blue-500 text-white text-center p-5">
        <h1 class="text-4xl">Image Format Experiment</h1>
    </header>
    <nav>
        <ul class="flex justify-center bg-blue-300 p-5">
            <li class="mx-5">
                <a href="/src/logotip.html">Logotip</a>
            </li>
            <li class="mx-5">
                <a href="/src/plujaEstels.html">Pluja Estels</a>
            </li>
            <li class="mx-5">
                <a href="/src/postaDeSol.html">Posta de Sol</a>
            </li>
            <li class="mx-5">
                <a href="/src/transparency.html">Transparency</a>
            </li>
        </ul>
    </nav>
    <main class="text-base text-center p-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-5">
        <div>
            <h1>Original</h1>
            <img src="../images/plujaEstels.jpg" alt="Example 2" class="w-full" />
            <div class="image-info"></div>
        </div>
        <div>
            <h1>PNG</h1>
            <img src="../images/plujaEstels/plujaEstels.png" alt="Example 2" class="w-full" />
            <div class="image-info"></div>
        </div>
        <div>
            <h1>GIF</h1>
            <img src="../images/plujaEstels/plujaEstels.gif" alt="Example 2" class="w-full" />
            <div class="image-info"></div>
        </div>
        <div>
            <h1>Original JPG High Compress</h1>
            <img src="../images/plujaEstels/plujaEstels_c9.jpg" alt="Example 2" class="w-full" />
            <div class="image-info"></div>
        </div>
        <div>
            <h1>Original JPG Medium Compress</h1>
            <img src="../images/plujaEstels/plujaEstels_c5.jpg" alt="Example 2" class="w-full" />
            <div class="image-info"></div>
        </div>
        <div>
            <h1>Original JPG Low Compress</h1>
            <img src="../images/plujaEstels/plujaEstels_c1.jpg" alt="Example 2" class="w-full" />
            <div class="image-info"></div>
        </div>
    
    </main>
    <script src="../scripts/main.js"></script>
</body>

</html>
